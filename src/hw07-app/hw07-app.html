<dom-module id="hw07-app">
  <template is="dom-bind">
  <style include="iron-flex iron-flex-alignment">
    iron-list {
      width: 100%;
      height: 50%;
    }
    paper-card {
      width: 100%;
    }
    paper-card:hover {
      @apply(--shadow-elevation-16dp);
    }
    .card-content {
      margin-top: -10px;
      margin-left: 10px;
    }
    #card-holder {
      padding: 5px;
    }
    #addfriendbtn {
      width: 59.3%;
    }
    #delitembtn {
      background-color: salmon;
      height: 63%;
      right: -5px;
      position: absolute;
    }
    #selectName {
      text-align: center;
    }
    .item {
      background-color: lightgreen;
    }
    .selected {
      background-color: lightyellow;
    }
  </style>

  <firebase-app id="myFireApp" auth-domain="json-homework-4.firebaseapp.com"
    database-url="https://json-homework-4.firebaseio.com"
    api-key="AIzaSyBpUYA2lX51fEKjHqkKIajJVVAY5cUIcOg"
    messaging-sender-id="365368634575">
  </firebase-app>
  <firebase-query path="/users" data="{{qryData}}"></firebase-query>

  <paper-dialog id="newFriend" entry-animation="slide-from-left-animation" exit-animation="slide-right-animation" modal on-iron-overlay-closed="diaClosed">
    <div class="buttons">
      <div class="layout vertical">
        <paper-input id="inName" label="Name"></paper-input>
        <paper-input auto-validate allowed-pattern="[0-9]" id="inPhone" label="Phone Number"></paper-input>
        <paper-input auto-validate allowed-pattern="[0-9]" id="inAge" label="Age"></paper-input>
      </div>
      <paper-button dialog-confirm>Add</paper-button>
      <paper-button dialog-dismiss>Cancel</paper-button>
    </div>
  </paper-dialog>

  <iron-list items="[[qryData]]" selected-items="{{selectedItems}}" selection-enabled as="ord">
    <template>
     <div id="card-holder">
       <paper-card>
         <div id="cardinfo" class="layout horizontal" class$="[[_computedClass(selected, ord, show)]]">
           <div id="selectName" class="layout vertical">
             <h3>[[ord.name]]</h3>
           </div>
         </div>
       </paper-card>
     </div>
    </template>
  </iron-list>

</template>
<script>
    class Hw07App extends ReduxMixin(Polymer.Element) {
      static get is() { return 'hw07-app'; }
      static get properties() {
        return {
          type: {
            type: String,
            value: 'hw07-app'
          }
        };
      }

      _computedClass(isSelected, item) {
        var classes = 'item';
        if (isSelected) {
          classes += ' selected';
          this.dispatch({type: "name", payload: item.name});
          this.dispatch({type: "age", payload: item.age});
          this.dispatch({type: "phone", payload: item.phone});
          this.dispatch({type: "show", payload: "true"});
        }
        else {
          this.dispatch({type: "show", payload: "false"});
        }
        return classes;
      }
    }
    window.customElements.define(Hw07App.is, Hw07App);
  </script>
</dom-module>

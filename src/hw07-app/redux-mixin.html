<link rel="import" href="../../bower_components/polymer-redux/polymer-redux.html">
<script src="/Redux-Demo/node_modules/redux/dist/redux.js"></script>

<script>
  // The initial value of our object
  const initialState = {detail : {name : null, age : null, phone : null}};
  const reducer = (state = initialState, action) => {
    switch (action.type) {
      // Defines how the values are passed into the object
      case "detail":
        return Object.assign(state, {detail : {name : action.payload.name,  age : action.payload.age, phone : action.payload.phone}});
      default:
        return state;
    }
  };
  const store = Redux.createStore(reducer);
  ReduxMixin = PolymerRedux(store); // ReduxMixin has a GLOBAL scope
</script>

<!-- redux-mixin.html -->
<link rel="import" href="../../bower_components/polymer-redux/polymer-redux.html">
<script src="../../node_modules/redux/dist/redux.js"></script>

<script>
  const initialState = { show : "false", detail : {name : null, age : null, phone : null}};
  const reducer = (state = initialState, action) => {
    switch (action.type) {
      case "detail":
        return Object.assign(state, {detail : {name : action.payload.name,  age : action.payload.age, phone : action.payload.phone}});
      case "show":
        return Object.assign({}, state, {show : action.payload});
      default:
        return state;
    }
  };
  const store = Redux.createStore(reducer);
  ReduxMixin = PolymerRedux(store); // ReduxMixin has a GLOBAL scope
</script>

<link rel="import" href="../../bower_components/polymer-redux/polymer-redux.html">
<script src="../../node_modules/redux/dist/redux.js"></script>

<script>
  const initialState = { show : "false", age : null, phone : null};
  const reducer = (state = initialState, action) => {
    switch (action.type) {
      case "name":
        return Object.assign({}, state, {name : action.payload });
      case "age":
        return Object.assign({}, state, {age : action.payload });
      case "phone":
        return Object.assign({}, state, {phone : action.payload});
      case "show":
        return Object.assign({}, state, {show : action.payload});
      default:
        return state;
    }
  };
  const store = Redux.createStore(reducer);
  ReduxMixin = PolymerRedux(store); // ReduxMixin has a GLOBAL scope
</script>

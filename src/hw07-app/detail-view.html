<dom-module id="detail-view">
  <template is="dom-bind">
  <style include="iron-flex iron-flex-alignment">
    iron-list {
      width: 100%;
      height: 50%;
    }
    paper-button {
      width: 100%;
    }
    paper-card {
      width: 100%;
      background-color: lightblue;
      margin-top: 5px;
    }
    paper-card:hover {
      @apply(--shadow-elevation-16dp);
    }
    .card-content {
      margin-top: -10px;
      margin-left: 10px;
    }
    .false {
      display: none;
    }
    .true {
      display: inherit;
    }
    #card-holder {
      padding: 5px;
    }
    #addfriendbtn {
      width: 59.3%;
    }
    #delitembtn {
      background-color: salmon;
      height: 63%;
      right: -5px;
      position: absolute;
    }
    #cardinfo {
      background-color: lightgreen;
    }
  </style>
  <paper-button raised on-click="unselect">Unselect</paper-button>
  <div id="card-holder" class$="{{_computedClass(show)}}">
    <paper-card>
      <div id="cardinfo" class="layout horizontal">
        <div class="layout vertical">
          <div class="card-content"><h2>[[name]]</h2></div>
          <div class="card-content"><h3>Age: [[age]]</h3></div>
          <div class="card-content"><h3>Phone Number: [[phone]]</h3></div>
        </div>
      </div>
    </paper-card>
  </div>
</template>
<script>
    class DetailView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'detail-view'; }
      static get properties() {
        return {
          show: {
            type: String,
            statePath: 'show'
          },
          name: {
            type: String,
            statePath: 'name'
          },
          age: {
            type: Number,
            statePath: 'age'
          },
          phone: {
            type: Number,
            statePath: 'phone'
          },
        };
      }
      _computedClass(classname) {
        return classname;
      }
      unselect() {
        this.dispatch({type: "show", payload: "false"});
      }
    }
    window.customElements.define(DetailView.is, DetailView);
  </script>
</dom-module>
